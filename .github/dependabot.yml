version: 2
updates:
  # Enable version updates for Poetry dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "bsamartins"
    assignees:
      - "bsamartins"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "bsamartins"
    assignees:
      - "bsamartins"
    commit-message:
      prefix: "ci"
      include: "scope"
